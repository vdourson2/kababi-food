<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->

    <!-- Category -->
    <section class="category">
        <div class="category__up">
            <header class="category__up__header">
                <h2 class="category__up__filigran">Category</h2>
                <div class="category__up__wrapTitle">
                    <h3 class="category__up__title">Choose your best category</h3>
                    <p class="category__up__text">Best foods for you & family</p>
                </div>
            </header>
            <div class="category__up__wrapItems">
                <div class="category__up__item">
                    <img class="category__up__item__dish" src="assets/img/icons/001-cheeseburger.png" alt="icon cheeseburger" >
                    <h4 class="category__up__item__title">Cheeseburger</h4>
                    <img class="category__up__item__arrow" src="assets/img/Other/arrow.png" alt="arrow" >
                </div>
                <div class="category__up__item">
                    <img class="category__up__item__dish" src="assets/img/icons/002-pizza.png" alt="icon pizza" >
                    <h4 class="category__up__item__title">Pizza slice</h4>
                    <img class="category__up__item__arrow" src="assets/img/Other/arrow.png" alt="arrow" >
                </div>
                <div class="category__up__item">
                    <img class="category__up__item__dish" src="assets/img/icons/003-coffee.png" alt="icon coffee" >
                    <h4 class="category__up__item__title">Coffee-Cup</h4>
                    <img class="category__up__item__arrow" src="assets/img/Other/arrow.png" alt="arrow" >
                </div>
                <div class="category__up__item">
                    <img class="category__up__item__dish" src="assets/img/icons/004-chicken-leg.png" alt="icon chicken leg" >
                    <h4 class="category__up__item__title">Chicken-Leg</h4>
                    <img class="category__up__item__arrow" src="assets/img/Other/arrow.png" alt="arrow" >
                </div>
                <div class="category__up__item">
                    <img class="category__up__item__dish" src="assets/img/icons/005-cocktail.png" alt="icon 005-cocktail" >
                    <h4 class="category__up__item__title">Energy Drink</h4>
                    <img class="category__up__item__arrow" src="assets/img/Other/arrow.png" alt="arrow" >
                </div>
                <div class="category__up__item">
                    <img class="category__up__item__dish" src="assets/img/icons/006-marin.png" alt="icon shrimp" >
                    <h4 class="category__up__item__title">Shrimp</h4>
                    <img class="category__up__item__arrow" src="assets/img/Other/arrow.png" alt="arrow" >
                </div>
            </div>

        </div>
        <div class="category__down">
            <img class="category__down__dish" src="assets/img/gallery/imgfood1.png" alt="plate with food" >
            <img class="category__down__dish category__down__dish__middle" src="assets/img/gallery/imgfood2.jpg" alt="plate with salad" >
            <img class="category__down__dish" src="assets/img/gallery/imgfood3.png" alt="eggs" >
        </div>
    </section>

</body>
